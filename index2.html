<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Culture Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Архитекторы Беларуси</h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">На главную</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Список архитекторов</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">Язык</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"><img src="assets/by.png" width="25" height="25" alt="Belarus"></a>
                    <a class="dropdown-item" href="#"><img src="assets/ru.png" width="25" height="25" alt="Russia"></a>
                    <a class="dropdown-item" href="#"><img src="assets/uk.png" width="25" height="25"
                            alt="United Kingdom"></a>
                </div>
            </li>
        </ul>
    </header>


    <main>
        <div class="container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Введите имя архитектора" aria-label="Имя архитектора"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Поиск</button>
                </div>
            </div>
            <div class="btn-group-vertical">
                <div class="container">
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                    <button type="button" class="btn btn-secondary">Юрий Степанович Ананич</button>
                </div>
            </div>
        </div>
        
    </main>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</body>

</html>
